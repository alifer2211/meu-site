  <title>Forma de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    .pix-info {
      display: none;
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Escolha a forma de pagamento</h2>
  <form>
    <label for="pagamento">Método de pagamento:</label>
    <select id="pagamento" onchange="mostrarInfo()">
      <option value="">Selecione</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="debito">Cartão de Débito</option>
      <option value="pix">PIX</option>
    </select>

    <div id="dados-cartao" style="display:none;">
      <label>Número do Cartão:</label>
      <input type="text" placeholder="**** **** **** ****">
      <label>Validade:</label>
      <input type="text" placeholder="MM/AA">
      <label>CVV:</label>
      <input type="text" placeholder="***">
    </div>

    <div id="pix" class="pix-info">
      <p>Chave PIX: exemplo@dominio.com</p>
      <p>Escaneie o QR Code para pagar</p>
    </div>

    <button type="submit">Finalizar Pagamento</button>
  </form>

  <script>
    function mostrarInfo() {
      const metodo = document.getElementById("pagamento").value;
      document.getElementById("dados-cartao").style.display = (metodo === "credito" || metodo === "debito") ? "block" : "none";
      document.getElementById("pix").style.display = (metodo === "pix") ? "block" : "none";
    }
  </script>
  <footer>
    <p>&copy; 2025 Arte & Design - Todos os direitos reservados.</p>
</footer>
</body>
</html>
